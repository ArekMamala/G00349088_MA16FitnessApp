<ion-header>
  <ion-navbar color="red">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>{{viewTitle}}AM16Fitness</ion-title>
        <ion-buttons>
          <button ion-button icon-only (click)= "addEvent()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding class="bg" >
<p style="color:rgba(255, 255, 255, 0.952); font-size: 40px; font-style: italic;  font-weight: 800; align-content: center">
  Welcome to AM16Fitness The place Where We Hustle for that muscle. 
</p>
<div class="cal">
<calendar 
 [eventSource]="eventSource"
    [calendarMode] = "calendar.mode"
    [currentDate] = "calendar.currentDate"
    (onEventSelected) = "onEventSelected($event)"
    (onTitleChange) = "onViewTitleChangeed($event)"
    (onTimeSelected) = "onTimeSelected($event)"
    step="30"
    class="calendar"
    >
  </calendar>
</div>
  </ion-content>
