<ion-header>
  <ion-navbar color="red">
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>{{viewTitle}}</ion-title>
        <ion-buttons>
          <button ion-button icon-only (click)= "addEvent()">
            <ion-icon name="add"></ion-icon>
          </button>

        </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding class="bg" >


    <calendar [eventSource]="eventSource"
    [calendarMode] = "calendar.mode"
    [currentDate] = "calendar.currentDate"
    (onEventSelected) = "onEventSelected($event)"
    (onTitleChange) = "onViewTitleChangeed($event)"
    (onTimeSelected) = "onTimeSelected($event)"
    step="30"
    class="calendar"
    >
    
    
  </calendar>
  <ion-slides pager>

      <ion-slide>
        <img src="../assets/imgs/img.jpg" >
      </ion-slide>
    
      <ion-slide >
        <img src="../assets/imgs/img1.png" >
      </ion-slide>
    
      <ion-slide >
       <img src="../assets/imgs/img2.jpg" >
      </ion-slide>
     
      <ion-slide >
        <img src="../assets/imgs/img3.jpg" >
      </ion-slide>
      
      <ion-slide>
        <img src="../assets/imgs/img4.jpg">
      </ion-slide>
    
    </ion-slides>
  </ion-content>
